<div id="CONTAN" class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6">
      <div id="row1" class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <h1 class="mb-3 text-18">Forgot Password</h1>
        <form [formGroup]="forgotpass" (ngSubmit)="onsubmit()" >
          <div class="form-group">
            <label for="email">Email address</label>
            <input placeholder="Email" formControlName="email" id="email" class="form-control form-control-rounded" type="email">
            <div *ngIf="forgotpass.controls['email'].errors && (!forgotpass.controls['email'].pristine || submitted ||forgotpass.controls['email'].touched )"
            class="error-msg">
            <div class="text-danger" [hidden]="!forgotpass.controls['email'].errors.required">Email is
                required.</div>
            <div class="text-danger" [hidden]="!forgotpass.controls['email'].errors.pattern">Invalid email.
            </div>

        </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-rounded mt-3">Send Email</button>
          
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
        </div>
      </div>
    </div>

  </div>
</div>
