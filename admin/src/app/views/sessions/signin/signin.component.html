<div id="CONTAN" class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <h1 class="mb-3 text-18">Sign In</h1>
        <form [formGroup]="signinForm" >
          <div class="form-group">
            <label for="email">Email address</label>
            <input  placeholder="Email" id="email" class="form-control form-control-rounded" formControlName="email" type="email">
            <div
            *ngIf="signinForm.controls['email'].errors && (!signinForm.controls['email'].pristine || submitted ||signinForm.controls['email'].touched )"
            class="error-msg">
            <div class="text-danger" [hidden]="!signinForm.controls['email'].errors.required">Email is required.</div>
            <div class="text-danger" [hidden]="!signinForm.controls['email'].errors.pattern">Invalid email.</div>
          </div>



          </div>
          <!-- <i class="bi bi-eye">yufrh</i> -->
          <div class="form-group">
            <label for="password">Password</label>
            <input placeholder="Password" [type]="showHidePass ? 'password': 'text'" id="password" class="form-control form-control-rounded" formControlName="password" >
            <a href="javascript:void(0);" (click)="showHidePassword()" id="show"><span id="iconic"
              [ngClass]="showHidePass ? 'fa fa-eye-slash eye-icon' : 'fa fa-eye eye-icon'"></span></a>
              <div *ngIf="signinForm.controls['password'].errors && ( !signinForm.controls['password'].pristine || submitted ||signinForm.controls['password'].touched )"
              class="error-msg">
              <div class="text-danger" [hidden]="!signinForm.controls['password'].errors.required">Password is required.
              </div>
            
          </div>
            </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <div (click)="login()" class="signinbtn btn-primary btn-rounded btn-block mt-3" >
            Sign In
          </div>
        </form>

        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
        </div>
      </div>
    </div>
  
  </div>
</div>
