<html>
  <head>
    <title>Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function()
      {
          var socket = io();
          $("#sc-chat-message").click(function(){
            console.log('testing!...');
            socket.emit('on_sc_send_message',{ room_id : '396-377',  to_user_id:396, from_user_id:377,time_zone:'America/Metlakatla', message: $('#comment').val() });
          });
          $("#sc-get-message").click(function(){
            socket.emit('on_sc_get_message', { room_id : '27-20', to_user_id: 27, from_user_id: 20 });
          });
          $("#sc-create-group").click(function(){
            socket.emit('create_group', { room_id : '27-20', to_user_id: 27, from_user_id: 20 });
          });
          /*socket.on('refresh feed',function(msg){
            $("#show_comments").append(msg + '<br /><br />');
          });*/
      });
    </script>
  </head>
  <body>
    <div id="comment_box" style = "padding:5%;">
      <textarea id="comment" rows="5" cols="70"></textarea><br /><br />
      <input type="button" id="sc-chat-message" value="Send">
      <input type="button" id="sc-get-message" value="Get Message">
      <input type="button" id="sc-create-group" value="Create group">
    </div>
